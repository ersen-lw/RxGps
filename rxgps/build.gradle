apply plugin: 'com.android.library'

android {
    compileSdkVersion project.sdk

    defaultConfig {
        minSdkVersion project.minSdk
        targetSdkVersion project.sdk
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "io.reactivex.rxjava2:rxjava:${project.rxJava2}"
    implementation "com.google.android.gms:play-services-location:${project.playServicesLocation}"
    implementation "com.github.tbruyelle:rxpermissions:${project.tbruyelleRxPermissions}"
}


ext {
    bintrayRepo = 'maven'
    bintrayName = 'RxGps'
    orgName = 'florent37'

    publishedGroupId = 'com.github.florent37'
    libraryName = 'RxGps'
    artifact = 'rxgps'

    libraryDescription = 'RxGps'

    siteUrl = 'https://github.com/florent37/RxGps'
    gitUrl = 'https://github.com/florent37/RxGps.git'

    libraryVersion = rootProject.ext.libraryVersion

    developerId = 'florent37'
    developerName = 'Florent Champigny'
    developerEmail = 'champigny.florent@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

if (project.rootProject.file('local.properties').exists()) {
    apply from: rootProject.file('gradle/install-v1.gradle')
    apply from: rootProject.file('gradle/bintray-android-v1.gradle')
}
